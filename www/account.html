<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Week 3 Workshop</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="account-page">
            <h2>Account Information</h2>
            
            <!-- User Avatar -->
            <div class="user-avatar">
                <img src="https://via.placeholder.com/150/007bff/ffffff?text=User" 
                     alt="User Avatar" 
                     class="avatar-img">
            </div>
            
            <!-- Account Information -->
            <div class="account-info">
                <h3>John Doe</h3>
                <p><strong>Email:</strong> user1@email.com</p>
                <p><strong>Role:</strong> User</p>
                <p><strong>Join Date:</strong> 01/01/2024</p>
                <p><strong>Status:</strong> Active</p>
            </div>
            
            <div class="actions">
                <a href="/" class="btn">Back to Home</a>
                <button class="btn btn-secondary">Edit Profile</button>
            </div>
        </div>
    </div>
</body>
</html>
